<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8" />
	    <title>Lira</title>
	    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
		<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
		<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
		<script type="text/javascript" src="/build/Lira.js"></script>
		<link href="/public/css/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="/public/css/customcss/index.css" rel="stylesheet">
	</head>
	<body class="text-center">
		<div id="headerDiv">
			<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
		      <h5 class="my-0 mr-md-auto font-weight-normal">Lira</h5>
		      <nav class="my-2 my-md-0 mr-md-3">
		        <a class="p-2 text-dark" href="#">Features</a>
		        <a class="p-2 text-dark" href="#">Enterprise</a>
		        <a class="p-2 text-dark" href="#">Support</a>
		        <a class="p-2 text-dark" href="#">Pricing</a>
		      </nav>
		      <a class="btn btn-outline-primary" href="#">Sign up</a>
		    </div>
		</div>
		<div id="center"></div>
		<script type="text/babel">
			var LoginDiv = React.createClass({
				getInitialState: function() {
					return {value: 'Hello Runoob!'};
				},
				login: function(event) {
					alert(123);
				},
				render: function() {
					var value = this.state.value;
					return (

						<form className="form-signin">
							<img src={'/public/imgs/Lira.jpg'} alt="" width="72" height="72"/>
							<h1 className="h3 mb-3 font-weight-normal">Please sign in</h1>
							<label for="inputEmail" className="sr-only">Email address</label> 
							<input type="text" id="inputUserName" className="form-control" placeholder="User Name" required autofocus />
							<label for="inputPassword" className="sr-only">Password</label>  
							<input type="password" id="inputPassword" className="form-control" placeholder="Password" required />
							<button id="subButton" className="btn btn-lg btn-primary btn-block" type="button" onClick={this.login}>Sign in</button>
							<p className="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
						</form>


					)
				}
			});
    		ReactDOM.render(
      			<LoginDiv />,
      			document.getElementById('center')
    		);
    	</script>
	</body>
</html>
