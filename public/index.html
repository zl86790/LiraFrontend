<!doctype html>
<html lang="en">
	<head>
	   <meta charset="utf-8">
	   <title>Lira</title>
	   <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
	   <link href="/public/css/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
	   <link href="/public/css/customcss/index.css" rel="stylesheet">
	</head>
	<body class="text-center">
		<div id="headerDiv">
			<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
		      <h5 class="my-0 mr-md-auto font-weight-normal">Lira</h5>
		      <nav class="my-2 my-md-0 mr-md-3">
		        <a class="p-2 text-dark" href="#">Features</a>
		        <a class="p-2 text-dark" href="#">Enterprise</a>
		        <a class="p-2 text-dark" href="#">Support</a>
		        <a class="p-2 text-dark" href="#">Pricing</a>
		      </nav>
		      <a class="btn btn-outline-primary" href="#">Sign up</a>
		    </div>
		</div>
		<div id="centerDiv">
			<form class="form-signin">
				<img class="mb-4" src="/public/imgs/Lira.jpg" alt="" width="72" height="72">
				<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
				<label for="inputEmail" class="sr-only">Email address</label> 
				<input type="text" id="inputUserName" class="form-control" placeholder="User Name" required autofocus> 
				<label for="inputPassword" class="sr-only">Password</label> 
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				
				<button id="subButton" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
			</form>
		</div>
	</body>
</html>
